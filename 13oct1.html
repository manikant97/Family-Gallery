<!DOCTYPE html>
<html>
    <head>
        <title>Applying Styles to a Web Page</title>
        <style>
            .highlight{
                color: blue;
                background-color: yellow;
            }
        </style>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <header>
            <h1 class="highlight">
                Welcome to My Web page
            </h1>
        </header>
        <section>
            <p>
                This is a paragraph with <span style="color: red; font-size: 18px;" >Inline CSS</span>
            </p>
            <div>
                <ul>
                    <li class="highlight">Last Item 1</li>
                    <li>Last Item 2</li>
                    <li class="highlight">Last Item 3</li>
                </ul>
            </div>
        </section>

    </body>
</html>
